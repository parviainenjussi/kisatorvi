<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horn Sound Timer</title>
</head>
<body>
    <label for="startingSeconds">Starting Time (seconds):</label>
    <input type="number" id="startingSeconds" value="0"><br>
    <label for="interval">Horn Interval (seconds):</label>
    <input type="number" id="interval" value="120"><br>
    <label for="totalTime">Total Time (seconds):</label>
    <input type="number" id="totalTime" value="600"><br>
    <button id="startButton">Start</button>
    <button id="playHornButton">Play Horn Sound</button>
    <button id="stopButton">Stop</button>
    <div id="elapsedTime">Elapsed Time: 0 seconds</div>
    <script src="script.js"></script>
</body>
</html>
